<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>
      <i class="fas fa-calculator"></i><i>Calculadora</i
      ><i class="fas fa-calculator"></i>
    </h1>

    <div class="calculadora">
      <input type="text" id="uno" readonly />

      <div class="botones">
        <a onclick="addNum('1');" class="btn">1</a>
        <a onclick="addNum('2');" class="btn">2</a>
        <a onclick="addNum('3');" class="btn">3</a>
        <a onclick="addNum('4');" class="btn">4</a>
        <a onclick="addNum('5');" class="btn">5</a>
        <a onclick="addNum('6');" class="btn">6</a>
        <a onclick="addNum('7');" class="btn">7</a>
        <a onclick="addNum('8');" class="btn">8</a>
        <a onclick="addNum('9');" class="btn">9</a>
        <a onclick="definirOperacion('+');" class="btn">+</a>
        <a onclick="addNum('0');" class="btn">0</a>
        <a onclick="definirOperacion('-');" class="btn">-</a>
        <a onclick="definirOperacion('/');" class="btn">/</a>
        <a onclick="definirOperacion('*');" class="btn">*</a>
        <a onclick="igual();" class="btn">=</a>
      </div>
    </div>
  </body>
</html>
